{% extends 'home.html' %}

{% block title %}Add Game{% endblock %}

{% block logged_in_content %}
<h2>Add a Game</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_table }} -->
        {{ form.as_p }}
        <button type="submit">Add Game</button>
    </form>
{% endblock %}

{% block not_logged_in_content %}
    <p>You must log in to add games</p>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
