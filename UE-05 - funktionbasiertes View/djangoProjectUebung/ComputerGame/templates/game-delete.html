{% extends 'home.html' %}

{% block title %}Delete Game{% endblock %}

{% block logged_in_content %}
<h2>Delete the Game</h2>
    <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ that_one_game.name }}"?</p>
    <input type="submit" value="Delete">
</form>
{% endblock %}

{% block not_logged_in_content %}
    <p>You must log in to delete games</p>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
